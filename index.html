</header>
<script>
    const img2 = document.querySelector('.img2')

// horizontal movement
window.addEventListener('keydown',(e)=>{
	if(e.key == 'h'){
		window.addEventListener('mousemove',(e)=>{
			img2.style.left = e.clientX +'px'
			img2.style.top = 0 +'px'
		})
	}
})

window.addEventListener('mousemove',(e)=>{
	img2.style.left = e.clientX + 'px'
	img2.scroll.top = 0 + 'px'
})


</script>
